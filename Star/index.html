<!DOCTYPE html>

<html>
    <head>
        <title>StellarTrack</title>
		<link rel="stylesheet" href="./index.css" />
		<link rel="stylesheet" href="./loading.css" />
		<script src="./lib/three.min.js"></script>
		<script src="./lib/OrbitControls.js"></script>
		<script src="./lib/Stats.min.js"></script>
		<script src="./select.js"></script> 
		<script src="./lib/OBJLoader.js"></script>
		<script src="./lib/MTLLoader.js"></script>
    </head>
	<body onload="myFunction()">
	<div id='loading'></div>
	<div id="myDiv" style="display:none;">
		<div id="stats"></div>
        <div id="threeJS"></div>
        <div id="user">
		<br><br><br><br><br>
		<input type="button" value="國家"  onclick="disLoc()" class="season"></input>
		<input type="button" value="緯度"  onclick="disConutry()" class="season"></input>
		<br><br><br>
		<div style="display: none;" id="choose1">
			
		</div>
		<br><br><br><br><br>
		<div  style="display: none;" id="choose2">
			<font>緯度:</font><input type="test" id="latitude" placeholder="北(+)南(-) -90~90"></input>
		</div>
		<br><br><br><br>
		<input type="button" value="Google" onclick="connect()" class="season"></input>
		<br><br><br><br>
		<input type="button" value="春分、秋分" class="season" onclick="show_spring()"></input>
		<input type="button" value="夏至" class="season" onclick="show_summer()"></input>
		<input type="button" value="冬至" class="season" onclick="show_winter()"></input>
		<br><br>
		<div><input type="button" value="按下，取得您的座標" class="season" onclick="getLocation()"></input></div>
		<div id="result"></div>
		</div> 
		
	</div>
	<script>
		var myVar;
		function myFunction() {
  				myVar = setTimeout(showPage, 500);
		}
		function showPage() {
 			document.getElementById("loading").style.display = "none";
			document.getElementById("myDiv").style.display = "block";
			init();
			render();
		}
	</script>
	<script src="./lib/index.js"></script> 
    </body>
</html>
